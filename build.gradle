plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
}

dependencies {
    implementation (group:'com.google.guava', name:'guava', version:guavaVersion)
    implementation (group:'net.java.dev.jna', name:'jna', version:jnaVersion)
    implementation (group: 'commons-io', name: 'commons-io', version: apacheCommonsIOVersion)
    
    api (group:'net.java.dev.jna', name:'jna-platform', version:jnaVersion)
    api (group:'org.slf4j', name:'slf4j-api', version:slf4jVersion) //is this correct or should it be implementation?

    testImplementation (group:'org.slf4j', name:'slf4j-simple', version:'1.7.25')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    jcenter()
}


bintray{
    user = bintrayUser
    key = bintrayApiKey
    publications = ['release']
    pkg {
        version {
            name = project.version
            desc = project.description
            released = new Date()
            vcsTag = project.version
            gpg {
                sign = true
            }
        }
        repo = 'maven'
        name = project.name
        licenses = ['LGPL-3.0']
        vcsUrl = scmUrl

    }
}

test {
    useJUnitPlatform()
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

task showBintrayInfo() {
    description 'Shows your system bintray credentials'
    group 'bintray'
    doLast() {
        println bintrayUser
        print bintrayApiKey
    }
}

tasks {
    jar {
        manifest {
            attributes(
                    'Implementation-Title': project.name,
                    'Implementation-Version': project.version,
                    'Specification-Title': 'Java Wrapper for Dokany',
                    'Specification-Version': project.version,
            )
        }
    }
}

def pomConfig = {
    licenses {
        license {
            name licenseName
            url licenseUrl
            distribution "repo"
        }
    }

    developers {
        developer {
            id maintainerId
            name maintainer
            email maintainerMail
            timezone '+1'
        }
    }

    scm {
        url scmUrl
    }
}

publishing {
    publications {
        release(MavenPublication) {
            from components.java
            groupId group
            artifact sourcesJar
            artifact javadocJar
            pom.withXml {
                def root = asNode()
                root.appendNode('description', project.description)
                root.appendNode('name', project.name)
                root.appendNode('url', scmUrl)
                root.children().last() + pomConfig
            }
        }
    }
}
